<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result h3 {
            margin: 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result">
            <h3>Result</h3>
            <p>Your BMI is: <span id="bmiValue"></span></p>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if (weight === "" || height === "") {
                alert("Please enter both weight and height.");
                return;
            }

            var bmi = calculateBMIFromValues(weight, height);
            displayBMIResult(bmi);
        }

        function calculateBMIFromValues(weight, height) {
            var heightMeters = height / 100; // Convert height from cm to meters
            return (weight / (heightMeters * heightMeters)).toFixed(2);
        }

        function displayBMIResult(bmi) {
            var bmiValueSpan = document.getElementById('bmiValue');
            var bmiCategoryPara = document.getElementById('bmiCategory');

            bmiValueSpan.textContent = bmi;

            if (bmi < 18.5) {
                bmiCategoryPara.textContent = "You are underweight.";
                bmiCategoryPara.style.color = "#FF6347"; // Tomato color
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                bmiCategoryPara.textContent = "Your weight is normal.";
                bmiCategoryPara.style.color = "#2ECC71"; // Emerald color
            } else if (bmi >= 25 && bmi <= 29.9) {
                bmiCategoryPara.textContent = "You are overweight.";
                bmiCategoryPara.style.color = "#FFA500"; // Orange color
            } else {
                bmiCategoryPara.textContent = "You are obese.";
                bmiCategoryPara.style.color = "#FF6347"; // Tomato color
            }
        }
    </script>
</body>
</html>
